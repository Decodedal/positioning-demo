<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    
     <audio controls loop autoplay>
         <source src="img/video game song.mp3" type="audio/mpeg">
     </audio>
    <main class="parent">
    <header><h1>Rainbow worm!</h1></header>
    
    
        <div class="info">
            <div class="line"></div>
            <div class="dot"></div>
       
        <div class="howplay"><h3>Welcome to Rainbow worm!</h3>
        <p>help rainbow worm reach his full rainbow length by eatting tasty bugs. But watch out for the birds. If you run into them five times its game over!</p></div>
    </div>
  

       <img class="insect i1" src="https://www.nickgowman.com/wp-content/uploads/cartoon-insect-in-amber.png" alt="bug">
       <img class="insect i2" src="https://www.nickgowman.com/wp-content/uploads/cartoon-insect-in-amber.png" alt="bug">
       <img class="insect i3" src="https://www.nickgowman.com/wp-content/uploads/cartoon-insect-in-amber.png" alt="bug">
       <img class="insect i4" src="https://www.nickgowman.com/wp-content/uploads/cartoon-insect-in-amber.png" alt="bug">
       
       <img class= "bird b1" src="img/—Pngtree—sparrow cartoon bird birds_3881451.png" alt="bird">
       <img class= "bird b2" src="img/—Pngtree—sparrow cartoon bird birds_3881451.png" alt="bird">
       <img class= "bird b3" src="img/—Pngtree—sparrow cartoon bird birds_3881451.png" alt="bird">
       <img class= "bird b4" src="img/—Pngtree—sparrow cartoon bird birds_3881451.png" alt="bird">
       
       <div class="gameover"><p>GAME OVER!!!</p> 
               <div><p id="highscore">High Score</p></div>
               <button id="over" >Play Again?</button>
       </div>
        
       <div class="circles">
            <div class="All c1" ></div>
            <div class="All c2"></div>
            <div class="All c3"></div>
            <div class="All c4" ></div>
            <div class="All c5"></div>
            <div class="All c6"></div>
            <div class="c7"></div>
        </div>
        <div class="button">
        <button id="again">Feed Me More!</button>
        </div>
        <table>
            <thead>
            <th>Score</th>
            <th>Bugs Eatten</th>
            <th>lives</th>
        </thead>
        <tbody>
            <tr>
                <td id="score">0</td>
                <td id="bugs">0</td>
                <td id="life">5</td>
            </tr>
        </tbody>

        </table>
    </main>
    <script src="script.js"></script>
</body>
</html>
